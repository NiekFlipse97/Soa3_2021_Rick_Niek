name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.6
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Sonarcube
        run: mvn sonar:sonar
          -Dsonar.host.url=https://sonarqube.avans-informatica-breda.nl
          -Dsonar.login=50d913b2f720dff23